<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://localhost:2183/socket.io/socket.io.js"></script>

  <script>
    onload = x => {
      var conn = io.connect('ws://localhost:2183');
      conn.on('style', (json) => {
        div.style.left = json.x + 'px';
        div.style.top = json.y + 'px';
      });
      div.onmousedown = function (e) {
        var ev = e || event;
        var l = ev.clientX - div.offsetLeft;
        var t = ev.clientY - div.offsetTop;
        document.onmousemove = function (e) {
          var ev = e || event;
          var x = ev.clientX - l;
          var y = ev.clientY - t;
          conn.emit('div_node', { x: x, y: y });
          this.style.left = x + 'px';
          this.style.top = y + 'px';
        }.bind(this);
        document.onmouseup = x = function () {
          this.onmousemove = this.onmouseup = null;
        }
      }
    }
  </script>




  <style>
    #div {
      width: 50px;
      height: 50px;
      background-color: black;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="div"></div>
</body>

</html>
